<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TecEats</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <span>TecEats</span>
    </div>
    <div class="theme-icon"></div>
  </header>

  <!-- Main -->
  <main class="main">

    <!-- Hero -->
    <div class="hero">
      <img src="imagenes/tiendas.png" alt="TecEats">
      <h1>TecEats</h1>
      <p>
        La plataforma oficial para comprar y vender comida<br>
        dentro del campus.
      </p>
    </div>

    <!-- Cards -->
    <div class="cards">

      <!-- Usuario -->
      <a href="formulario_usuario.html" class="card">
        <div class="card-icon blue">
          <img src="imagenes/usuario.png" alt="Usuario">
        </div>
        <h2>Usuario</h2>
        <p>Quiero ver el menú, buscar comida y<br> hacer pedidos.</p>
        <span class="link blue">Continuar →</span>
      </a>

      <!-- Vendedor -->
      <a href="formulario_vendedor.html" class="card">
        <div class="card-icon orange">
          <img src="imagenes/vendedor.png" alt="Vendedor">
        </div>
        <h2>Vendedor</h2>
        <p>Quiero publicar mi menú y gestionar mis ventas.</p>
        <span class="link orange">Continuar →</span>
      </a>

    </div>
  </main>

  <div class="help">?</div>

</body>
</html>
